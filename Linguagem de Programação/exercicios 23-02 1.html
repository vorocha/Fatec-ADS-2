<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Modelo</title>
        <script>
            'use strict'; //declare antes de usar qualquer variável
			
			/*
            Peça para o usuário informar um número inteiro
            e responda na sequência, com alert(), se esse número
            é par ou ímpar.
			*/
			
			let num;
			let parImpar;
			
			num = prompt("Informe um numero inteiro: ");
			
			parImpar = (num%2 == 0) ? 'Par' : 'Impar';
			
			alert(`O numero é ${parImpar}!`);
           
        </script>
    </head>
    <body>
    </body>
</html>
