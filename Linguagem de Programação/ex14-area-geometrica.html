<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Minha primeira página HTML</title>
      <script>
      
         'use strict'; // Modo chato do JS

         /*

            Escreva uma função que receba a base, a altura e o
            número de lados de uma figura geométrica.

            Se a figura tiver 3 lados (triângulo), a área é dada por 
            base * altura / 2.

            Se a figura tiver 4 lados (quadrilátero), a área é dada por
            base * altura.

            O parâmetro do número de lados dever ser opcional, com o
            valor 4 por padrão. 

            Retorne a área calculada.

         */
		
		function area(base, altura, lados = 4){
			if(lados == 3){
				return (base * altura) / 2 + "cm²";
			} else if(lados == 4){
				return base * altura + "cm²";
			} else {
				return "Inválido";
			}
		}
        
		document.write(area(4, 3, 3));
		
      </script>
   </head>

   <body>
      <h1>Título</h1>
      <p>Isto é um parágrafo</p>
   </body>
</html>
