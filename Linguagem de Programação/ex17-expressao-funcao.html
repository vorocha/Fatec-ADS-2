<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Minha primeira página HTML</title>
      <script>
      
         'use strict'; // Modo chato do JS

         /*
            Declare uma expressão para uma função que receba dois
            números (n1 e n2) e retorne:
            -1, se n1 > n2
            0, se n1 == n2
            1, se n1 < n2

            Tente chamar a expressão de função ANTES e DEPOIS de
            declará-la. Em que situação a chamada funciona?
         */         
		
		const compara = function(n1, n2){
			if(n1 > n2){
				return -1;
			} else if(n1 == n2){
				return 0;
			} else {
				return 1;
			}
		}
		
		document.write(compara(10,5) + "<br/>");
		document.write(compara(5,5) + "<br/>");
		document.write(compara(1,5) + "<br/>");
      </script>
   </head>

   <body>
      <h1>Título</h1>
      <p>Isto é um parágrafo</p>
   </body>
</html>
