<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <title>Minha primeira página HTML</title>
      <script>
      
         'use strict'; // Modo chato do JS

         /*

            Escreva uma função que receba um argumento booleano e 
            um argumento de resto.

            Se o primeiro argumento for true, os números do argumento
            de resto serão multiplicados entre si.

            Caso contrário, os números do argumento de resto deverão
            ser somados.

            Retorne o resultado.

         */

		function multSoma(verdadeiro, ...nums){
			let resultado;
			if(verdadeiro){
				resultado = 1;
				for(let i = 0; i < nums.length; i++){
					resultado = resultado * nums[i];
				}
				return resultado;
			} else {
				resultado = 0;
				for(let i = 0; i < nums.length; i++){
					resultado = resultado + nums[i];
				}
				return resultado;
			}
		}
        
		document.write(multSoma(false, 3, 3, 3));
      </script>
   </head>

   <body>
      <h1>Título</h1>
      <p>Isto é um parágrafo</p>
   </body>
</html>
